embeddings:
    glove:
        # path: "/data3/lgalke/glove.840B.300d.w2v_format.txt"
        path: "/data3/lgalke/glove.gnsm"
        oov_token: "UNK"  # wild guess
        analyzer:
            lowercase: False
            tokenizer: "nltk"
            stop_words: False


    word2vec:
        path: "/data3/lgalke/GoogleNews-vectors-negative300.bin.gz"
        oov_token: "UNK"  # not so wild guess
        analyzer:
            lowercase: False
